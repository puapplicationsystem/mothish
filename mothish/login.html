<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--FontAwesome  CDN link-->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <!--Custom CSS-->
    <link rel="stylesheet" href="login.css">
    <!--Bootstrap  CSS Link-->
    <link rel="stylesheet" href="asserts/bootstrap-5.2.3-dist/css/bootstrap.min.css"> 
    <title>Student Login</title>
</head>
<body style='font-family: "Open Sans", sans-serif;'>
   <!--Start Header-->
   <div class="header"  style="margin-top: 20px;">
      <div class="container">
         <div class="row">
            <div class="col-3 col-xl-2  text-center">
                  <img src="asserts/images/Periyar_University_logo.png" alt="logo" width="120px" >
            </div>
            <div class="col-6 col-xl-8 ">
               <div class="text-primary fw-bold responsive-text text-center">PERIYAR UNIVERSITY</div>
               <div class="fw-bold responsive-text text-center">Salem-636 011, Tamil Nadu,</div>
               <div class="fw-bold responsive-text text-center">India NAAC with 'A++' Grade - State University -<br> NIRF Rank 59</div>
               <div class="fw-bold responsive-text text-center">NIRF Innovation Band of 11-50</div>
            </div>
            <div class="col-3 col-xl-2 text-center">
               <img src="asserts/images/periyar.jpg" alt="periyar" width="120px">
            </div>
         </div>
      </div>
   </div>
  <!--End Header-->
  <!--start Body-->

   <div class="container mt-5 pt-5">
      <div class="row">
        <div class="col-12 col-sm-7 col-md-6 col-lg-5 m-auto">
          <div class="card border-0 shadow p-3 " style="background: linear-gradient(to bottom, #beccfa, #437af1); border-radius: 40px;">
            <i class="fa-solid fa-user-graduate fa-5x text-center pt-5"></i>
            <div class="h3 text-center mt-1 fw-bold text-primary pt-2 ">Student Login</div>
            <div class="card-body  col-lg-8 m-auto pt-3">
              <form>
               <div class="form-group">
                  <div class="input-group my-4 py-2 custom-input-group " >
                     <div class="input-group-append">
                        <div class="input-group-text">
                           <i class="fa-solid fa-phone "></i>
                        </div>
                     </div>
                     <input type="text" name="phno" id="phno" class="form-control custom-input-group " placeholder="Phone Number"  required/>
                  </div>
               </div>
               <div class="form-group">
                  <div class="input-group  mt-2 custom-input-group">
                     <div class="input-group-append">
                        <div class="input-group-text"><i class="fa-solid fa-key"></i></div>
                     </div>
                     <input type="text" name="passwd" id="passwd" class="form-control custom-input-group  " placeholder="Password" required />
   
                  </div>
               </div>
               
               
                <div class="text-center mt-5">
                  <button class="btn btn-success btn-outline-light btn-lg" style="--bs-btn-font-size:1.2rem; border-radius: 45px;">LOGIN</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
  <!--End Body-->


<!--Fontawesom  Script Link -->
  <script src="https://kit.fontawesome.com/7c2426f918.js" crossorigin="anonymous"></script>
<!--Bootstrap JS Link-->
<script scr = "bootstrap-5.2.3-dist/js/bootstrap.min.js">
</script>
<!--JQuery link-->
<script src = "bootstrap-5.2.3-dist/js/jquery.min.js"></script>
</body>
</html>
